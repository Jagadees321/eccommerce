<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 5px;
        }
        .product-card h3 {
            font-size: 18px;
            color: #333;
        }
        .product-card p {
            font-size: 14px;
            color: #777;
        }
        .logout-btn, .cart-btn {
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background: darkred;
        }
        .cart-btn:hover {
            background: green;
        }
    </style>
</head>
<body>

    <h2>Welcome to Live E-Commerce</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button class="cart-btn" onclick="goToCart()">ðŸ›’ View Cart</button>

    <div class="product-container" id="products"></div>

    <script>
        const API_URL = "http://localhost:3685/api/products";

        async function fetchProducts() {
            try {
                const response = await fetch(API_URL);
                const products = await response.json();

                const productContainer = document.getElementById("products");
                productContainer.innerHTML = "";

                products.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");

                    productCard.innerHTML = `
                        <img src="${product.img}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>${product.description.substring(0, 50)}...</p>
                        <p><strong>Price: ${product.price}</strong></p>
                        <button onclick="addToCart(${product.id}, '${product.title}', ${product.price}, '${product.img}')">Add to Cart</button>
                    `;

                    productContainer.appendChild(productCard);
                });
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        function addToCart(id, title, price, img) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let product = { id, title, price, img };
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${title} added to cart!`);
        }

        function logout() {
            localStorage.removeItem("userToken");
            window.location.href = "index.html"; // Redirect to login page
        }

        function goToCart() {
            window.location.href = "cart.html"; // Navigate to cart page
        }

        fetchProducts();
    </script>

</body>
</html>
