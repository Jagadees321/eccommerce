<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .cart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .cart-item {
            background: white;
            padding: 15px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .cart-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .cart-item h3 {
            font-size: 18px;
            color: #333;
        }
        .cart-item p {
            font-size: 14px;
            color: #777;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn:hover {
            background: darkred;
        }
        .checkout-btn {
            margin-top: 20px;
            background: green;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-btn:hover {
            background: darkgreen;
        }
        .back-btn {
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <h2>Your Shopping Cart ðŸ›’</h2>
    <button class="back-btn" onclick="goBack()">â¬… Back to Products</button>
    
    <div class="cart-container" id="cart"></div>

    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartContainer = document.getElementById("cart");
            cartContainer.innerHTML = "";

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty!</p>";
                return;
            }

            cart.forEach((item, index) => {
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");

                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <p><strong>Price: $${item.price}</strong></p>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;

                cartContainer.appendChild(cartItem);
            });
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            alert("Proceeding to checkout...");
            localStorage.removeItem("cart");
            loadCart();
        }

        function goBack() {
            window.location.href = "ecommerce.html"; // Navigate back to products
        }

        loadCart();
    </script>

</body>
</html>
